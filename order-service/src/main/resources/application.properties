quarkus.http.port=8081
quarkus.application.name=order-service

# Inventory service client configuration
quarkus.rest-client."inventory-api".url=http://localhost:8080

# Container Image Configuration
quarkus.container-image.build=true
quarkus.container-image.group=quarkus-microservices
quarkus.container-image.name=order-service
quarkus.container-image.tag=latest

# ============================================
# LOGGING CONFIGURATION
# ============================================

# Global log level (TRACE, DEBUG, INFO, WARN, ERROR)
quarkus.log.level=INFO

# Console logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss.SSS} [%p] [%c{2.}] %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=true

# File logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/order-service.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] [%t] [%c{3.}] %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# Category-specific log levels
# Set DEBUG for your application code
quarkus.log.category."com.example".level=DEBUG

# HTTP access logging
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%h %t "%r" %s %b

# REST Client logging (to see outgoing requests)
quarkus.log.category."org.jboss.resteasy.reactive.client".level=DEBUG

# Reduce noise from frameworks
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."io.netty".level=WARN
quarkus.log.category."io.vertx".level=WARN


